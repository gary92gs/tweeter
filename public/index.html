<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>
    
    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />

    <!-- Import of Custom Fonts Bungee + Source Sans 3 300 & 600 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+3:wght@300;600&display=swap" rel="stylesheet">
    
    <!-- New Tweet Error Message CSS -->
    <link rel="stylesheet" href="styles/error.css" type="text/css"/>

    <!-- Tweet Containers CSS -->
    <link rel="stylesheet" href="styles/posted-tweets.css" type="text/css"/>

    <!-- Tweet Form CSS -->
    <link rel="stylesheet" href="styles/new-tweet.css" type="text/css"/>

    <!-- App CSS -->
    <link rel="stylesheet" href="styles/layout.css" type="text/css" />

    <!-- header CSS -->
    <link rel="stylesheet" href="styles/header.css" type="text/css"/>

    <!-- Nav CSS -->
    <link rel="stylesheet" href="styles/nav.css" type="text/css"/>

    <!-- Nav Icon (font awesome) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <!-- External JS = JQUERY -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- External JS = TIMEAGO LIBRARY -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/timeago.js/4.0.2/timeago.min.js" integrity="sha512-SVDh1zH5N9ChofSlNAK43lcNS7lWze6DTVx1JCXH1Tmno+0/1jMpdbR8YDgDUfcUrPp1xyE53G42GFrcM0CMVg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    
    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <h1 class="nav-logo">tweeter</h1> 
      <div class="nav-details">
        <h2 class="nav-new-tweet"><span>Write </span> a new tweet</h2>
        <i class="fa-solid fa-angles-down"></i>
      </div>
    </nav>
    <header class="user-profile">
      <div>
          <img src="/images/profile-hex.png"> 
      </div>
      <br>
      <div>
          <h2>Ada Lovelace</h2>
      </div>
    </header>

    <!-- <div class="new-tweet-error">
      <div class="new-tweet-error-message">
        <h2>Error</h2>
        <span>A little birdie is a bit of an over-sharer, don't you think?</span>
        <span>Try limiting your post to 140 characters.</span>
        <button>OK</button>
      </div>
      <img class="new-tweet-error-image full" src="/images/bird-talking-too-much.png" alt="">
    </div> -->


    <!-- Page-specific (main) content here -->
    <main class="container">
      <section class="new-tweet-container">
        <form action="/tweets/" method="POST">
          <label for="tweet-text"></label>
          <textarea class="new-tweet-textarea" name="text" id="tweet-text" placeholder="What are you humming about?"></textarea>
          <div class="new-tweet-info">
            <button for="tweet-text" type="submit">Tweet</button>
            <output name="counter" class="counter" for="tweet-text">140</output>
          </div>
        </form>
      </section>


      <section class="post-tweet-container"></section>      
    </main>

    <script src="scripts/composer-char-counter.js"></script>
  </body>
</html>
